    /*

    
     2 操作html文本              --innerHTML
       获取 jQuery对象.html()
       设置 jQuery对象.html(内容)
    */
    //获取 
    $("button:first-child").click(function () {
        console.log($("div").html());//普通文本<p>段落文本</p>
    })
    //设置
    $("button:nth-child(2)").click(function () {       
        $("div").html("<h1>哈哈哈</h1>") //浏览器会解析标签
    })

</script>
