<style>
    table,
    td {
        border: 1px solid red;

    }

    table {
        border-collapse: collapse;
    }
</style>
<table>
    <tr>
        <td><input type="checkbox"></td>
        <td>苹果</td>
        <td>10</td>
        <td>2</td>
        <td>
            <a href="#">添加</a>
        </td>
    </tr>
    <!-- <tr>
        <td><input type="checkbox"></td>
        <td>苹果</td>
        <td>10</td>
        <td>2</td>
        <td>
            <a href="#">删除 </a>
        </td>
    </tr> -->
</table>

<script src="lib/jquery.js"> </script>
<script>
    // 需求：
    //1点击添加按钮，复制当前行，
    // 并追加到table中，然后将添加改为删除
    //2   点击删除按钮，删除当前行 */ 
    /**
     * 复制：自己复制自己
     * 
    */

    $("table tr:eq(0) a").click(function () {
        $(this).closest("tr").clone().appendTo("table").find("a").html("删除")
        // console.log( $("table tr:gt(0)"));        
    })
    // $('已存在的父辈选择器').on('事件类型', '新增的后代选择器',  '事件处理函数' ) 
    // 点击删除按钮，删除当前行 
    //事件绑给table，让序号大于0的tr中的a去执行。
    //table tr:gt(0) 索引大于0的tr在页面加载时是不存在的，是通过程序复制的，所以这个写法不正确   
    $("table").on("click", "tr:gt(0) a", function () {   
    // $("table").on("click", "tr:gt(0) a", function () {   
           $(this).closest("tr").remove();
    })
  
</script>
