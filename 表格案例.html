    </table>
    
    <script src="lib/jquery.js"> </script>
    <script>
    // 需求：
    //1点击添加按钮，复制当前行，
    // 并追加到table中，然后将添加改为删除
    //2   点击删除按钮，删除当前行 */ 
    /**
     * 复制：自己复制自己
     * 
    */
    
    $("table tr:eq(0) a").click( function(){
          $(this).closest("tr").clone().appendTo("table").find("a").html("删除")
       // 点击删除按钮，删除当前行 
        $("table tr:gt(0) a").click(function(){
          $(this).closest("tr").remove();
        })
    } )
     
    </script>
